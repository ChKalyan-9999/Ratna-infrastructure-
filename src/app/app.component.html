<mat-toolbar color="primary" class="top-toolbar">
  <img src="assets/images/ratna_logo.jpg" alt="Ratna Group Logo" class="logo" />
  <span class="company-name">RATNA INFRASTRUCTURES🏗️</span>
  <span class="spacer"></span>

  <!-- Desktop Links -->
  <nav class="desktop-menu">
    <a mat-button routerLink="/">🏠HOME</a>
    <a mat-button routerLink="/about">ℹ️ABOUT US</a>
    <button mat-button [matMenuTriggerFor]="projectsMenu">🏗️PROJECTS</button>
    <mat-menu #projectsMenu="matMenu">
      <button mat-menu-item routerLink="/info/info1">👥Clients</button>
      <button mat-menu-item routerLink="/info/info2">🧑‍🤝‍🧑Consultants</button>
    </mat-menu>
    <button mat-button [matMenuTriggerFor]="groupMenu">👨‍👨‍👦‍👦OUR GROUP</button>
    <mat-menu #groupMenu="matMenu">
      <button mat-menu-item routerLink="/group/promoters">🏤Ratna Promoters & Developers</button>
      <button mat-menu-item routerLink="/group/international">🏦Ratna International Pvt Ltd</button>
      <button mat-menu-item routerLink="/group/vermafilling">⛽Verma Filling Station</button>
      <button mat-menu-item routerLink="/group/ratnafilling">🏪Ratna Filling Station</button>
    </mat-menu>
    <a mat-button routerLink="/gallery">🖼️GALLERY</a>
    <a mat-button routerLink="/contact">📞CONTACT US</a>
    <a mat-button routerLink="/work" class="job-link">💼WORK WITH US</a>
  </nav>

  <!-- Mobile Hamburger -->
  <!-- <button mat-icon-button (click)="sidenav.toggle()" class="mobile-menu-button">
    <mat-icon>menu</mat-icon>
  </button> -->
</mat-toolbar>

<!-- Mobile Sidenav -->
<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #sidenav mode="over" class="mobile-sidenav">
    <a mat-list-item routerLink="/" (click)="sidenav.close()">HOME</a>
    <a mat-list-item routerLink="/about" (click)="sidenav.close()">ABOUT US</a>
    <button mat-list-item [matMenuTriggerFor]="projectsMenuMobile">PROJECTS</button>
    <mat-menu #projectsMenuMobile="matMenu">
      <button mat-menu-item routerLink="/info/info1" (click)="sidenav.close()">Clients</button>
      <button mat-menu-item routerLink="/info/info2" (click)="sidenav.close()">Consultants</button>
    </mat-menu>
    <a mat-list-item routerLink="/contact" (click)="sidenav.close()">CONTACT</a>
  </mat-sidenav>
  <mat-sidenav-content>
    <!-- Page content goes here -->
  </mat-sidenav-content>
</mat-sidenav-container>


<!-- Sidenav Container BELOW Toolbar -->
<mat-sidenav-container class="main-container">
  <main class="main-content">
    <router-outlet></router-outlet>
  </main>
</mat-sidenav-container>
<app-footer></app-footer>
