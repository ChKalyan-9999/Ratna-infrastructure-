<div class="main-container">

    <!-- Video Section -->
    <div class="video-box">
        <iframe width="100%" height="800"
            src="https://www.youtube.com/embed/Foje1Dsi3JM?autoplay=1&mute=1&loop=1&playlist=Foje1Dsi3JM&controls=0&modestbranding=1&rel=0"
            frameborder="0" allow="autoplay; encrypted-media" allowfullscreen>
        </iframe>
    </div>


    <div class="adress_box">
        <p>(locate us: 536/4A, Bypass Road, opp ratna filling station vuyyuru, Krishna, Andhra Pradesh,
            521165)</p>
    </div>

    <h3 style="font-weight: bolder; font-size: 2rem;"><u>Our Managing Partners -</u></h3>
    <div *ngFor="let partner of managingpartner">
        <mat-card class="profile-card"
            (mouseenter)="speakOnce('Meet our Verma filling station Managing Partner ' + partner.about)"
            (mouseleave)="stopSpeaking()">
            <div class="card-container">
                <!-- Left Side -->
                <div class="left-side">
                    <h3 class="name" style="font-weight: 600;">{{ partner.name }}</h3>
                    <img [src]="partner.image" alt="{{partner.name}}" class="profile-image">
                </div>
                <!-- Right Side -->
                <div class="right-side">
                    <p>{{ partner.about }}</p>
                </div>
            </div>
        </mat-card>
    </div>
</div>
