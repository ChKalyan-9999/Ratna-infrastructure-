<!-- <h2 mat-dialog-title>PDF Preview</h2> -->
<mat-dialog-content>
    <iframe [src]="data.pdfUrl | safeUrl" width="100%" height="100%" frameborder="0"></iframe>
</mat-dialog-content>
<mat-dialog-actions align="end">
    <button mat-raised-button style="color: #B0E0E6; background-color: black;" (click)="closeDialog()">Close</button>
</mat-dialog-actions>
